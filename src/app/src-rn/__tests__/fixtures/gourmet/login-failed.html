<!DOCTYPE html>
<html>
<head><title>AlaClick - Login</title></head>
<body>
<div class="container">
  <div class="alert alert-danger">Benutzername oder Passwort falsch.</div>
  <form method="post" action="/start/" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="Username" placeholder="Benutzername" />
    </div>
    <div class="form-group">
      <input type="password" name="Password" placeholder="Passwort" />
    </div>
    <input type="hidden" name="RememberMe" value="false" />
    <input type="hidden" name="ufprt" value="CSRF-TOKEN-LOGIN-FAILED-111" />
    <input type="hidden" name="__ncforminfo" value="NCFORM-TOKEN-LOGIN-FAILED-222" />
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
