name: Release

on:
  push:
    tags:
      - "desktop/v*"
      - "ios/v*"
      - "android/v*"

jobs:
  desktop-build:
    if: startsWith(github.ref, 'refs/tags/desktop/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            main-exe: gourmet-client
            artifact: macos
          - os: windows-latest
            main-exe: gourmet-client.exe
            artifact: windows
          - os: ubuntu-latest
            main-exe: gourmet-client
            artifact: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Import Apple certificates (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" \
            -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Store notarization credentials (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool store-credentials "notary-profile" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

      - name: Install app deps
        run: cd src/app && npm ci

      - name: Install desktop deps
        run: cd src/desktop && npm ci

      - name: Build Tauri
        run: cd src/desktop && npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install vpk
        run: dotnet tool install -g vpk

      - name: Package with Velopack
        shell: bash
        run: |
          VERSION="$(echo "$GITHUB_REF_NAME" | sed 's|^desktop/v||')"
          PACK_DIR="$(mktemp -d)"
          cp "src/desktop/src-tauri/target/release/${{ matrix.main-exe }}" "$PACK_DIR/"
          vpk pack \
            --packId "dev.radaiko.gourmetclient" \
            --packVersion "$VERSION" \
            --packDir "$PACK_DIR" \
            --mainExe "${{ matrix.main-exe }}" \
            --outputDir "releases" \
            ${{ runner.os == 'macOS' && '--signAppIdentity "Developer ID Application: Aiko Radlingmayr (555V4MNLK3)" --signInstallIdentity "Developer ID Installer: Aiko Radlingmayr (555V4MNLK3)" --notaryProfile "notary-profile"' || '' }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: releases-${{ matrix.artifact }}
          path: releases/*

  desktop-release:
    needs: desktop-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: releases-*

      - name: Create GitHub Release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          VERSION="$(echo "$GITHUB_REF_NAME" | sed 's|^desktop/v||')"
          gh release create "$GITHUB_REF_NAME" \
            --title "v${VERSION}" \
            --generate-notes \
            artifacts/releases-*/*

  ios:
    if: startsWith(github.ref, 'refs/tags/ios/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: cd src/app && npm ci

      - name: Build and submit
        run: |
          cd src/app
          eas build --platform ios --profile production --non-interactive
          eas submit --platform ios --profile production --latest --non-interactive

  android:
    if: startsWith(github.ref, 'refs/tags/android/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: cd src/app && npm ci

      - name: Build and submit
        run: |
          cd src/app
          eas build --platform android --profile production --non-interactive
          eas submit --platform android --profile production --latest --non-interactive
